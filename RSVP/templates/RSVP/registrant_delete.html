{% extends 'RSVP/base.html' %}
{% block body_block %}
<h1>Delete {{ registrant.registrant_first_name }}?</h1>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a href="{% url 'RSVP:home' pk=registrant.registrant_id %} ">Cancel</a>
</form>
{% endblock %}
